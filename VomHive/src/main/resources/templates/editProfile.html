<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Perfil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group input.error {
            border-color: #dc3545;
        }
        .form-group .error-message {
            color: #dc3545;
            font-size: 0.875em;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Editar Perfil</h1>
<div class="form-container">
    <form th:action="@{/profile/atualizar/{id}(id=${profile.idUser})}" th:object="${profile}" method="post">
        <!-- Inclua o ID do perfil para identificar qual perfil está sendo atualizado -->
        <input type="hidden" th:field="*{idUser}" />

        <div class="form-group">
            <label for="nmUser">Nome de Usuário</label>
            <input type="text" id="nmUser" th:field="*{nmUser}" />
            <div class="error-message" th:if="${#fields.hasErrors('nmUser')}" th:errors="*{nmUser}"></div>
        </div>

        <div class="form-group">
            <label for="passUser">Senha</label>
            <input type="password" id="passUser" th:field="*{passUser}" />
            <div class="error-message" th:if="${#fields.hasErrors('passUser')}" th:errors="*{passUser}"></div>
        </div>

        <div class="form-group">
            <label for="permission">Permissão</label>
            <input type="text" id="permission" th:field="*{permission}" />
        </div>

        <div class="form-group">
            <label for="status">Status</label>
            <input type="text" id="status" th:field="*{status}" />
        </div>

        <div class="form-group">
            <label for="dtRegister">Data de Registro</label>
            <input type="date" id="dtRegister" th:field="*{dtRegister}" />
        </div>

        <div class="form-group">
            <button type="submit">Salvar</button>
        </div>
    </form>
</div>
</body>
</html>
